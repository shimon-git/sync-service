esxi_hosts:
  - host: <HOST_IP>
    port: <PORT>
    username: <USER>
    password: <PASSWORD>

mongodb:
  host: <HOST_IP>
  port: <PORT>
  username: <USER>
  password: <PASSWORD>
  db: esxi
  collection: vms

api_server:
  host: 0.0.0.0
  port: <PORT>

sync:
  interval: 120
  timeout: 30

endpoints:
  vm-group-service-rename-vm: http://vm-group-service/vms/group/rename-vms
  auth-service-rename-vm: http://auth-service/rename/vm

redis:
  host: <HOST_IP>
  port: <PORT>
